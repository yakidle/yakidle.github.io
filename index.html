<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>look</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">look首页</a>
            <a href="#">新闻</a>
            <a href="#">地图</a>
            <a href="#">学术</a>
            <a href="#">贴吧</a>
            <a href="#">视频</a>
            <a href="#">图片</a>
            <a href="#">更多</a>
        </nav>
    </header>
    <main>
        <form action="#">
            <div class="search-box">
                <input type="text" id="url-input" placeholder="请输入网址">
                <button type="submit" id="search-button">look一下</button>
            </div>
            <div class="quick-nav">
                <a href="#">hao123</a>
                <a href="#">更多产品</a>
            </div>
            <div class="hot-recommendations">
                <h2>热门推荐</h2>
                <ul>
                    <li><a href="#">热门话题 1</a></li>
                    <li><a href="#">热门话题 2</a></li>
                    <li><a href="#">热门话题 3</a></li>
                </ul>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">使用look前必读</a>
            <a href="#">意见反馈</a>
            <a href="#">帮助中心</a>
        </div>
        <p>版权所有 &copy; 2025 look首页
        </p>
    </footer>
    <script>
        document.getElementById('search-button').addEventListener('click', function(event) {
            // 阻止表单的默认提交行为
            event.preventDefault();
            // 获取输入框的值
            var url = document.getElementById('url-input').value;
            // 检查输入是否为空
            if (url) {
                // 跳转到输入的网址
                window.location.href = url;
            } else {
                alert('请输入网址');
            }
        });
    </script>
</body>
</html>
